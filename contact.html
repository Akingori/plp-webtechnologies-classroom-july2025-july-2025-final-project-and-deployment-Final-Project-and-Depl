<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Neema Nikita Fun World</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header role="banner">
    <div class="logo-container">
      <img src="logo.png" alt="Neema Nikita Fun World Logo" class="logo" height="100" width="100" />
      <h1>Neema Nikita Fun World</h1>
    </div>
    <nav role="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main role="main">
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <form id="contactForm" action="https://formspree.io/f/mwkgbddv" method="POST">
        <div class="form-group">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="_replyto" required />
        </div>

        <div class="form-group">
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="footer-container">
      <div class="footer-info">
        <p>&copy; 2025 Neema Nikita Fun World</p>
        <p>All rights reserved.</p>
      </div>
      <div class="footer-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="js/form-validation.js"></script>
</body>
</html>
